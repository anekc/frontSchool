<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button"><i class="fa fa-minus"></i></button>
   </span>
    <input [ngClass]="{'is-invalid': progreso > 100 || progreso < 0  }" (ngModelChange)="onChange($event)" [(ngModel)]="progreso" type="number" class="form-control" placeholder="Progreso">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiarValor(+5)" type="button"><i class="fa fa-plus"></i></button>
    </span>
</div>
