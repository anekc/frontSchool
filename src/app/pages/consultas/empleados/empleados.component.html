<div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Reporte de profesores</h4>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Edad</th>
                            <th>Departamento</th>
                            <th>Email</th>


                            <th class="text-nowrap">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empleado of empleados">
                            <td> <input type="text " class="form-control " [(ngModel)]=empleado.NOMBRE> </td>
                            <td> <input type="text " class="form-control " [(ngModel)]=empleado.APELLIDO_PAT></td>
                            <td> <input type="text " class="form-control " [(ngModel)]=empleado.APELLIDO_MAT></td>
                            <td> <input type="text " class="form-control " [(ngModel)]=empleado.EDAD></td>
                            <td> <input type="text " class="form-control " [(ngModel)]=empleado.DEPARTAMENTO></td>
                            <td> <input type="text " class="form-control " [(ngModel)]=empleado.CORREO_ELECTRONICO></td>

                            <td class="text-nowrap">
                                <a (click)="editEmpleado(empleado)" data-toggle=" tooltip " data-original-title="Edit "> <i class="fa fa-pencil text-inverse m-r-10 "></i> </a>
                                <a (click)="eliminarEmpleado(empleado)" data-toggle="tooltip " data-original-title="Close "> <i class="fa fa-close text-danger "></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
