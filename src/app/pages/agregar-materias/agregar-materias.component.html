<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Formulario de registro de materias</h4>
                <h6 class="card-subtitle"> Introduce los datos solicitados </h6>
                <form class="form" (ngSubmit)="crearMateria()" [formGroup]="addMateriaForm">
                    <div class="form-group m-t-40 row">
                        <label for="example-text-input" class="col-2 col-form-label">Materia</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="example-text-input" formControlName="nombre_materia">
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label for="example-month-input " class="col-2 col-form-label ">Calificación</label>
                        <div class="col-10 ">
                            <select class="custom-select col-12 " formControlName="id_cal" id="inlineFormCustomSelect ">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col text-danger ">
                            <p *ngIf="campoNoValido( 'nombre_materia') ">El nombre es obligatorio</p>
                            <p *ngIf="campoNoValido( 'id_cal') ">Inserte la calificación</p>

                        </div>
                    </div>
                    <button class=" btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light " type="submit ">Agregar</button>
                </form>
            </div>
        </div>
    </div>

</div>
