<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar</h4>
                <div class=" progress m-t-20 ">
                    <div class="progress-bar bg-primary progress-bar-striped active " [style.width]="getProgreso1" style="height:5px; " role="progressbar "> <span class="sr-only ">85% Complete (success)</span> </div>
                </div>


                <div class=" progress m-t-20 ">
                    <div class="progress-bar bg-info progress-bar-striped active " [style.width]="getProgreso2" style="height:5px; " role="progressbar "> <span class="sr-only ">85% Complete (success)</span> </div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1= $event" [progreso]="progreso1"></app-incrementador>
            </div>
        </div>

    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [btnClass]="'btn-info'" (valorSalida)="progreso2 = $event" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>

    </div>



</div>
